<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Miguel Zaivan F. Bernados">
    <title>PisayConnect - Messages</title>
    <link rel="stylesheet" href="./css/messages.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div id="spinner" class="spinner hidden">
        <div class="loader"></div>
    </div>    
    
    <!-- Sidebar -->
    <div id="sidebar">
        <h2>PisayConnect <span style="font-size: 0.8em; color: #ffcc00; font-weight: bold;">Beta</span></h2>
        <ul>
            <li><a href="home.html"><i class="fas fa-home"></i> Dashboard</a></li>
            <li><a href="messages.html"><i class="fas fa-envelope"></i> Messages</a></li>
            <li class="coming-soon"><a href="#"><i class="fas fa-project-diagram"></i> Unsent Project<span>Coming Soon</span></a></li>
            <li class="coming-soon"><a href="#"><i class="fas fa-cogs"></i> Settings<span>Coming Soon</span></a></li>
            <li class="coming-soon"><a href="profile.html"><i class="fas fa-user"></i> Profile<span>Coming Soon</span></a></li>
        </ul>
    </div>  

    <div id="chat-modal" class="hidden">
        <div id="chat-window">
            <!-- Header Section -->
            <div id="chat-header">
                <button id="close-chat-modal" aria-label="Close chat">×</button>
                <h2 id="chat-username">Chat with [Username]</h2>
            </div>
    
            <!-- Messages Section -->
            <div id="chat-messages-container">
                <div id="chat-messages">
                    <!-- Chat messages will dynamically appear here -->
                </div>
            </div>
    
            <!-- Input Section -->
            <div id="chat-input-container">
                <input type="text" id="chat-message-input" placeholder="Type a message..." />
                <button id="chat-send-button" aria-label="Send message">➤</button>
            </div>
        </div>
    </div>
       

    <!-- Toggle Sidebar Button -->
    <button id="toggle-sidebar" class="sidebar-toggle" aria-label="Toggle sidebar">☰</button>

    <div id="main-content">
        <!-- Website Title -->
        <div id="main-title">
            <h1>PisayConnect</h1>
            <p>Your hub for scientific collaboration and connection.</p>
        </div>
    
        <!-- Messages Section -->
        <div id="message-container">
            <h2>Messages</h2>
            <!-- Search bar -->
            <div id="search-bar">
                <input type="text" id="search-user" placeholder="Search for a user..." />
            </div>
            <!-- User list -->
            <ul id="user-list">
                <!-- User profiles will be dynamically populated here -->
            </ul>
        </div>
    </div>
    

    <script type="module" src="./js/messages.js"></script>
</body>
</html>
